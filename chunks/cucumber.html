<hr>
<h2><a id="togComments" href="#" show="1" onclick="onCommentClick(event)">Comments</a></h2>
<div id="oldComments">
  <script id="template" type="text/template">
    <img class="upic" src="{{picture}}">
    <span class="oCom" userid="{{userid}}"><b id="oComName">{{name}} &nbsp;</b>{{body}}<br/><abbr class="timeago">{{time}}</abbr><a id="x" class="hidden" onclick="onClickRemove(this)">&#10006;</a></span> 
  </script>
</div>
<div id="textWrap">
  <div id="logIO"></div><br/>
  <img id="userPic" class="upic" src="http://sigaramae.org/img/team-placeholder-man.jpg">
  <textarea id="newComment" rows="3" placeholder="Enter comment..." onkeydown="onCommentKeyDown(event)"></textarea>
</div>
<hr>
<div id="fb-root"></div>
<script type="text/javascript" src="/js/cucumber.js"></script>
