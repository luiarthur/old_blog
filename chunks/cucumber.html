<hr>
<h2><a id="togComments" href="#" show="1" onclick="onCommentClick(event)">Comments</a></h2>
<div id="oldComments">
  <script id="template" type="text/template">
    <img class="upic" src="{{picture}}">
    <span class="oCom" userid="{{userid}}"><b href="#" id="oComName">{{name}} &nbsp;</b><text>{{body}}</text><br/><abbr class="timeago">{{time}}</abbr>&nbsp;&nbsp;<img id="pen" class="editCom" onclick="onClickEdit(this)" src="/icons/pencil.png" >&nbsp;<a id="x" class="editCom" onclick="onClickRemove(this)">&#10006;</a></span> 
  </script>
</div>
<div id="textWrap">
  <div id="logIO"></div><br/>
  <img id="userPic" class="upic" src="http://sigaramae.org/img/team-placeholder-man.jpg">
  <textarea id="newComment" class="commentBox" rows="3" placeholder="Enter comment..." onkeydown="onCommentKeyDown(event)"></textarea>
</div>
<div id="fb-root"></div>
<script type="text/javascript" src="/js/cucumber.js"></script>
