<html>
  <head>
    <title>My Fire App</title>
    <script type="text/javascript" src="https://cdn.firebase.com/js/client/1.1.0/firebase.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
    <script type="text/javascript" src="jquery.elastic.source.js"></script>
    <link rel="stylesheet" type="text/css" href="fireapp.css">
  </head>

  <body>
    <div id="oldComments">
      <script id="template" type="text/template">
        <img class="upic" src="{{picture}}">
        <span id="oCom"><b id="oComName">{{name}} &nbsp;</b>{{body}}</span>
      </script>
    </div>
    <div id="textWrap">
      <!--select id="numComments"></select-->
      <div id="logIO"></div><br/>
      <img id="userPic" class="upic" src="http://sigaramae.org/img/team-placeholder-man.jpg">
      <textarea id="newComment" rows="3" placeholder="Enter comment..." onkeydown="onCommentKeyDown(event)"></textarea>
    </div>
    <div id="fb-root"></div>
    <script type="text/javascript" src="fireapp.js"></script>
  </body>
</html>
