<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cucumber, a simple minimalist commenting system, open source, and still in development...">
    <meta name="author" content="Arthur Lui">
    <title>Cucumber</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/clean-blog.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!-- My CSS-->
    <link rel="stylesheet" type="text/css" href="/css/mystyle.css" />

    <!--MathJax-->
    <!--script type="text/javascript" src="http://latex.codecogs.com/latexit.js"></script-->
    <!--d3. Not necessary. Just for exploration.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <!-- jQuery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="/js/clean-blog.min.js"></script>
    <!-- HTML File Inclusions-->
    <!-- Cucumber. Needs jQuery. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
    <script type="text/javascript" src="/js/jquery.elastic.source.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/cucumber.css">
    <script> $(function(){$("#cucumber").load("/chunks/cucumber.html");}); </script> 

    <!--other chunk inclusions-->
    <script> 
     $(function(){
       $("#includeFooter").load("/chunks/myFooter.html"); 
       $("#includeNav").load("/chunks/myNav.html"); 
     });
    </script> 
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
      <div id="includeNav"></div>
    </nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-color:{{bannercolor}}">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>{{page.title}}</h1>
                        <hr class="small">
                        <span class="subheading">{{page.subtitle}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {{content}}

                <!--Comments-->
                <div id="cucumber"></div>
                <!-- Pager -->
                <ul class="pager">
                    <li class="previous">
                      <a href={{previousurl}}>&larr;{{nexttitle}}</a>
                    </li>
                    <li class="next">
                      <a href={{nexturl}}>&rarr;{{previoustitle}}</a>
                    </li>    
                  </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
      <div id="includeFooter"></div>
    </footer>
    <script>
$(document).ready(function(){$("#cucumberRules").load("cucumberRules.html");});</script>
</body>

</html>
