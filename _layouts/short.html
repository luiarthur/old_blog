<!DOCTYPE html>
<html lang="en">
{% include head.html}
<body>

    <!-- Navigation -->
    <!--nav class="navbar navbar-default navbar-custom navbar-fixed-top">
      <div id="includeNav"></div>
    </nav-->

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-color:{{page.bannercolor}}">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>{{page.title}}</h1>
                        <hr class="small">
                        <span class="subheading">{{page.subtitle}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {{content}}

                <!--Comments-->
                <div id="cucumber"></div>
                <!-- Pager -->
                <ul class="pager">
                    <li class="previous">
                      <a href='{{page.previousurl}}'>&larr;{{page.previoustitle}}</a>
                    </li>
                    <li class="next">
                      <a href='{{page.nexturl}}'>&rarr;{{page.nexttitle}}</a>
                    </li>    
                  </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!--footer>
      <div id="includeFooter"></div>
    </footer-->
</body>

</html>
