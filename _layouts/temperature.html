<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{page.description}}">
    <meta name="author" content="Arthur Lui">
    <title>{{page.title}}</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/clean-blog.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <!--link href="/css/font-awesome.min.css" rel="stylesheet"-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!-- My CSS-->
    <link rel="stylesheet" type="text/css" href="/css/mystyle.css" />

    <!--MathJax-->
    <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <!--d3. Not necessary. Just for exploration.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <!-- jQuery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="/js/clean-blog.min.js"></script>
    <!-- HTML File Inclusions-->
    <!-- Cucumber. Needs jQuery. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
    <script type="text/javascript" src="/js/jquery.elastic.source.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/cucumber.css">
    <script> $(function(){$("#cucumber").load("/chunks/cucumber.html");}); </script> 

    <!--other chunk inclusions-->
    <script> 
     $(function(){
       $("#includeFooter").load("/chunks/myFooter.html"); 
       $("#includeNav").load("/chunks/myNav.html"); 
     });
    </script> 

    <!--highlight: For syntax code highlighting.-->
    <link rel="stylesheet" href="/highlight/styles/default.css">
    <script src="/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!--temperature plots need these, d3, and mathjax-->
    <script type="text/javascript" src="/js/multilineplot.js" ></script>
    <link rel="stylesheet" type="text/css" href="/css/multilineplot.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
      <div id="includeNav"></div>
    </nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-color:#FF9933; height:60px; margin:0">
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <h3> {{page.title}} </h3>
            <hr>
            <div class="col-lg-4 col-md-5">
                <ul>
                  <li> \( \small \alpha = {{page.alpha}} \)</li>
                  <li> \( \small \sigma = {{page.sigma}} \)</li>
                  <li> \( \small D = {{page.D}} \)</li>
                </ul>
                <hr>
            </div>      
            <div class="col-lg-8 col-md-7">
                <div id="multilinePlot"></div>
                <hr>
            </div>
            <hr>
            {{content}}
            <!--Comments-->
            <div id="cucumber"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
      <div id="includeFooter"></div>
    </footer>

  <!-- Javascript: -->
  <script type="text/javascript">
    draw("{{page.filename}}.tsv","tau","#multilinePlot");
  </script>
  </body>
</html>
